<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <title>User page</title>

</head>
<body>
<div class="container-fluid">
  <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
    <h3 class="navbar-brand col-md-3 col-lg-2 mr-0 px-3" id="userEmail">Loading...</h3>
    <ul class="navbar-nav px-3">
      <li class="nav-item text-nowrap">
        <a class="nav-link" href="/logout">Logout</a>
      </li>
    </ul>
  </nav>

  <div class="row">
    <div class="col-2">
      <br>
      <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
        <span class="nav-link active">User</span>
      </div>
    </div>

    <div class="col-10 bg-light">
      <div class="page-header">
        <h2>User information-page</h2>
      </div>
      <div class="card">
        <h5 class="card-header">About user</h5>
        <div class="card-body">
          <table class="table table-striped table-sm">
            <thead>
            <tr>
              <th>ID</th>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Email</th>
              <th>Role</th>
            </tr>
            </thead>
            <tbody id="userTableBody">
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
<script>
  // Этот код выполняется, когда весь HTML-документ был полностью загружен и пройден парсером
  document.addEventListener('DOMContentLoaded', function() {

    fetch('api/user')
            .then(response => response.json())
            .then(user => {
              // Обновление данных в навигационной панели
              let userEmailElement = document.getElementById('userEmail');
              userEmailElement.textContent = user.email + ' with roles: ' + user.roles.map(role => role.role).join(', ');

              // Обновление данных в таблице
              let userTableBody = document.getElementById('userTableBody');
              userTableBody.innerHTML = `
          <tr>
            <td>${user.id}</td>
            <td>${user.firstName}</td>
            <td>${user.lastName}</td>
            <td>${user.email}</td>
            <td>${user.roles.map(role => role.role).join(', ')}</td>
          </tr>
        `;
            })
            .catch(error => {
              console.error('There was an error fetching the data!', error);
            });
  });
</script>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
